<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 8 javascript</title>
  </head>
  <body>
    <form>
           <label for="age">Votre âge : </label><input type="text" id="age" name="age"/><br/>
           <button id="valider" name="valider" onclick="donnee();">Valider</button>
    </form>
    <script>
    // Appeller le nom de la fonction
    function donnee(){
      //
      var age = document.getElementById('age').value;
      if(age > 17){
        alert('Vous êtes majeur !');
      }else if(age < 18 && age >0){
        alert('Vous êtes mineur');
      }else {
        alert('Tu te fiche de moi ?!')
      }
    }

    //Focus un champ de texte
    function loadFocus(){
    // le nom, de l'id + .focus a la place de .value
    document.getElementById('age').focus();
  }
   // Au dehors de la fonction
    window.onload = loadFocus;
    </script>
  </body>
</html>
